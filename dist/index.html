            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(45deg, #667eea, #764ba2);
        }
        .card:hover {

        .card-icon {

            border-radius: 25px;

            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-transform: uppercase;

        }

            transform: scale(1.05);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        .version-badge {
